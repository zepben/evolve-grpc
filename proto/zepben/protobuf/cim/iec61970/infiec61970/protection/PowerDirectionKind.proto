syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61970.infiec61970.protection";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61970.InfIEC61970.Protection";
package zepben.protobuf.cim.iec61970.infiec61970.protection;

/**
 * The flow of power direction used by a ProtectionEquipment.
 */
enum PowerDirectionKind {

  // Default. Unknown power direction flow.
  UNKNOWN_DIRECTION = 0;

  /**
   * Power direction flow type is not specified.
   */
  UNDIRECTED = 1;

  /**
   * Power direction forward flow is used.
   */
  FORWARD = 2;

  /**
   * Power direction reverse flow is used.
   */
  REVERSE = 3;

}
