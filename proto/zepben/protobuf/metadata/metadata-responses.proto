
syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.metadata";
option csharp_namespace = "Zepben.Protobuf.Metadata";
package zepben.protobuf.metadata;

import "zepben/protobuf/metadata/metadata-data.proto";

message GetMetadataResponse {
  int64 messageID = 1;
  string title = 2;
  string version = 3;
  repeated DataSource dataSources = 4;
}
