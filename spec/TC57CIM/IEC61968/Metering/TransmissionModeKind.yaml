name: TransmissionModeKind
description: Transmission mode for end device display controls, applicable to premises area network (PAN) devices.
attributes:
- name: normal
  description: Message transmission mode whereby messages or commands are sent to specific devices.
- name: anonymous
  description: Message transmission mode whereby messages or commands are broadcast to unspecified devices listening for such
    communications.
- name: both
  description: Message transmission mode whereby messages or commands are sent by both 'normal' and 'anonymous' methods.