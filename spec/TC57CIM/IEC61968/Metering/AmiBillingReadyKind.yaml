name: AmiBillingReadyKind
description: Lifecycle states of the metering installation at a usage point with respect to readiness for billing via advanced
  metering infrastructure reads.
attributes:
- name: enabled
  description: Usage point is equipped with an AMI capable meter having communications capability.
- name: operable
  description: Usage point is equipped with an AMI capable meter that is functioning and communicating with the AMI network.
- name: billingApproved
  description: Usage point is equipped with an operating AMI capable meter and accuracy has been certified for billing purposes.
- name: nonAmi
  description: Usage point is equipped with a non AMI capable meter.
- name: amiDisabled
  description: Usage point is equipped with an AMI capable meter; however, the AMI functionality has been disabled or is not
    being used.
- name: amiCapable
  description: Usage point is equipped with an AMI capable meter that is not yet currently equipped with a communications
    module.
- name: nonMetered
  description: Usage point is not currently equipped with a meter.