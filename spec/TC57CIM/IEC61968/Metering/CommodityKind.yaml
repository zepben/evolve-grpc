name: CommodityKind
description: Kind of commodity being measured.
attributes:
- name: none
  description: Not Applicable
- name: electricitySecondaryMetered
  description: All types of metered quantities. This type of reading comes from the meter and represents a “secondary” metered
    value.
- name: electricityPrimaryMetered
  description: It is possible for a meter to be outfitted with an external VT and/or CT. The meter might not be aware of these
    devices, and the display not compensate for their presence. Ultimately, when these scalars are applied, the value that
    represents the service value is called the “primary metered” value. The “index” in sub-category 3 mirrors those of sub-category
    0.
- name: communication
  description: A measurement of the communication infrastructure itself.
- name: air
- name: insulativeGas
  description: (SF6 is found separately below.)
- name: insulativeOil
- name: naturalGas
- name: propane
- name: potableWater
  description: Drinkable water
- name: steam
  description: Water in steam form, usually used for heating.
- name: wasteWater
  description: (Sewerage)
- name: heatingFluid
  description: This fluid is likely in liquid form. It is not necessarily water or water based. The warm fluid returns cooler
    than when it was sent. The heat conveyed may be metered.
- name: coolingFluid
  description: The cool fluid returns warmer than when it was sent. The heat conveyed may be metered.
- name: nonpotableWater
  description: Reclaimed water – possibly used for irrigation but not sufficiently treated to be considered safe for drinking.
- name: nox
  description: Nitrous Oxides NOX
- name: so2
  description: Sulfur Dioxide SO2
- name: ch4
  description: Methane CH4
- name: co2
  description: Carbon Dioxide CO2
- name: carbon
- name: hch
  description: Hexachlorocyclohexane HCH
- name: pfc
  description: Perfluorocarbons PFC
- name: sf6
  description: Sulfurhexafluoride SF6
- name: tvLicence
  description: Television
- name: internet
  description: Internet service
- name: refuse
  description: trash