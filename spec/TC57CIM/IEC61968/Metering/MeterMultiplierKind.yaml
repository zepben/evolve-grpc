name: MeterMultiplierKind
description: Kind of meter multiplier.
attributes:
- name: kH
  description: Meter kh (watthour) constant. The number of watthours that must be applied to the meter to cause one disk revolution
    for an electromechanical meter or the number of watthours represented by one increment pulse for an electronic meter.
- name: kR
  description: Register multiplier. The number to multiply the register reading by in order to get kWh.
- name: kE
  description: Test constant.
- name: ctRatio
  description: Current transformer ratio used to convert associated quantities to real measurements.
- name: ptRatio
  description: Potential transformer ratio used to convert associated quantities to real measurements.
- name: transformerRatio
  description: Product of the CT ratio and PT ratio.