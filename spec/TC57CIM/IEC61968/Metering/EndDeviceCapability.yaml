name: EndDeviceCapability
description: Inherent capabilities of an end device (i.e., the functions it supports).
attributes:
- name: autonomousDst
  type: Boolean
  description: True if autonomous DST (daylight saving time) function is supported.
- name: communication
  type: Boolean
  description: True if communication function is supported.
- name: connectDisconnect
  type: Boolean
  description: True if connect and disconnect function is supported.
- name: demandResponse
  type: Boolean
  description: True if demand response function is supported.
- name: electricMetering
  type: Boolean
  description: True if electric metering function is supported.
- name: gasMetering
  type: Boolean
  description: True if gas metering function is supported.
- name: metrology
  type: Boolean
  description: True if metrology function is supported.
- name: onRequestRead
  type: Boolean
  description: True if on request read function is supported.
- name: outageHistory
  type: Boolean
  description: True if outage history function is supported.
- name: pressureCompensation
  type: Boolean
  description: True if device performs pressure compensation for metered quantities.
- name: pricingInfo
  type: Boolean
  description: True if pricing information is supported.
- name: pulseOutput
  type: Boolean
  description: True if device produces pulse outputs.
- name: relaysProgramming
  type: Boolean
  description: True if relays programming function is supported.
- name: reverseFlow
  type: Boolean
  description: True if reverse flow function is supported.
- name: superCompressibilityCompensation
  type: Boolean
  description: True if device performs super compressibility compensation for metered quantities.
- name: temperatureCompensation
  type: Boolean
  description: True if device performs temperature compensation for metered quantities.
- name: textMessage
  type: Boolean
  description: True if the displaying of text messages is supported.
- name: waterMetering
  type: Boolean
  description: True if water metering function is supported.