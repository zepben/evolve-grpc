name: ReadingReasonKind
description: Reason for the reading being taken.
attributes:
- name: installation
  description: Reading(s) taken or to be taken in conjunction with installation of a meter.
- name: removal
  description: Reading(s) taken or to be taken in conjunction with removal of a meter.
- name: inquiry
  description: Reading(s) taken or to be taken in response to an inquiry by a customer or other party.
- name: billing
  description: Reading(s) taken or to be taken in response to a billing-related inquiry by a customer or other party. A variant
    of 'inquiry'.
- name: moveIn
  description: Reading(s) taken or to be taken in conjunction with a customer move-in event.
- name: moveOut
  description: Reading(s) taken or to be taken in conjunction with a customer move-out event.
- name: demandReset
  description: Reading(s) taken or to be taken in conjunction with the resetting of one or more demand registers in a meter.
- name: serviceDisconnect
  description: Reading(s) taken or to be taken in conjunction with a disconnection of service.
- name: serviceConnect
  description: Reading(s) taken or to be taken in conjunction with a connection or re-connection of service.
- name: loadManagement
  description: Reading(s) taken or to be taken to support management of loads on distribution networks or devices.
- name: loadResearch
  description: Reading(s) taken or to be taken to support research and analysis of loads on distribution networks or devices.
- name: other
  description: Reading(s) taken or to be taken for some other reason or purpose.