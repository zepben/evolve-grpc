name: EndDeviceTiming
description: Timing for the control actions of end devices.
attributes:
- name: duration
  type: Minutes
  description: Duration of the end device control action or the business event that is the subject of the end device control.
- name: durationIndefinite
  type: Boolean
  description: True if 'duration' is indefinite.
- name: interval
  type: DateTimeInterval
  description: Start and end time of an interval during which end device control actions are to be executed.
- name: randomisation
  type: RandomisationKind
  description: Kind of randomisation to be applied to the end device control actions to be executed.