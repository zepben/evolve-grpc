name: MacroPeriodKind
description: Kind of macro period for calculations on read / measured values.
attributes:
- name: none
  description: Not applicable.
- name: billingPeriod
  description: Captured during the billing period starting at midnight of the first day of the billing period (as defined
    by the billing cycle day). If during the current billing period, it specifies a period from the start of the current billing
    period until "now".
- name: daily
  description: Daily period starting at midnight. If for the current day, this specifies the time from midnight to "now".
- name: monthly
  description: Monthly period starting at midnight on the first day of the month. If within the current month, this specifies
    the period from the start of the month until "now."
- name: seasonal
  description: A season of time spanning multiple months. E.g. "Summer," "Spring," "Fall," and "Winter" based cycle. If within
    the current season, it specifies the period from the start of the current season until "now."
- name: weekly
  description: Weekly period starting at midnight on the first day of the week and ending the instant before midnight the
    last day of the week. If within the current week, it specifies the period from the start of the week until "now."
- name: specifiedPeriod
  description: For the period defined by the start and end of the TimePeriod element in the message.