  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: CustomerAccount
  sourceDescription: Customer account owning this agreement.
  targetName: CustomerAgreements
  targetDescription: All agreements for this customer account.
- source: Customer
  target: CustomerAgreement
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: Customer
  sourceDescription: Customer for this agreement.
  targetName: CustomerAgreements
  targetDescription: All agreements of this customer.