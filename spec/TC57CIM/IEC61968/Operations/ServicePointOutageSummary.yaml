name: ServicePointOutageSummary
description: Summary counts of service points affected by an outage. These counts are sometimes referred to as total and critical
  customer count.
attributes:
- name: criticalCount
  type: Integer
  description: Number of critical service (delivery) points affected by an outage.
- name: totalCount
  type: Integer
  description: Number of all service (delivery) points affected by an outage.