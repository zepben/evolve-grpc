name: ERTConfidenceKind
description: The estimated time of restoration can have a confidence factor applied such as high or low confidence that the
  ERT will be accomplished.  This confidence factor may be updated as needed during the outage period - just as the actual
  ERT can be updated.
attributes:
- name: high
  description: there is a high confidence that the ERT will be accomplished
- name: low
  description: there is a low confidence that the ERT will be accomplished.