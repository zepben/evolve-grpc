name: ErpJournalEntry
description: Details of an individual entry in a journal, which is to be posted to a ledger on the posting date.
attributes:
- name: accountID
  type: String
  description: Account identifier for this entry.
- name: amount
  type: Money
  description: The amount of the debit or credit for this account.
- name: postingDateTime
  type: DateTime
  description: Date and time this entry is to be posted to the ledger.
- name: sourceID
  type: String
  description: The identifer of the source for this entry.
- name: status
  type: Status
- name: transactionDateTime
  type: DateTime
  description: Date and time journal entry was recorded.
ancestors:
- ErpIdentifiedObject
associations:
- source: ErpPayableLineItem
  target: ErpJournalEntry
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: ErpPayableLineItems
  targetName: ErpJournalEntries
- source: ErpLedgerEntry
  target: ErpJournalEntry
  sourceCardinality: 0..1
  targetCardinality: 0..1
  sourceName: ErpLedgerEntry
  targetName: ErpJounalEntry
- source: ErpRecLineItem
  target: ErpJournalEntry
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: ErpRecLineItems
  targetName: ErpJournalEntries
- source: ErpJournal
  target: ErpJournalEntry
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: ErpJournal
  targetName: ErpJournalEntries
- source: ErpInvoiceLineItem
  target: ErpJournalEntry
  sourceCardinality: 0..1
  targetCardinality: 0..*
  sourceName: ErpInvoiceLineItem
  targetName: ErpJournalEntries
- source: CostType
  target: ErpJournalEntry
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: CostTypes
  targetName: ErpJournalEntries