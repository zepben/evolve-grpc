name: ErpPayment
description: Payment infromation and status for any individual line item of an ErpInvoice (e.g., when payment is from a customer).
  ErpPayable is also updated when payment is to a supplier and ErpReceivable is updated when payment is from a customer. Multiple
  payments can be made against a single line item and an individual payment can apply to more that one line item.
attributes:
- name: termsPayment
  type: String
  description: Payment terms (e.g., net 30).
ancestors:
- ErpDocument
associations:
- source: ErpRecLineItem
  target: ErpPayment
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: ErpRecLineItems
  targetName: ErpPayments
- source: ErpPayableLineItem
  target: ErpPayment
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: ErpPayableLineItems
  targetName: ErpPayments
- source: ErpInvoiceLineItem
  target: ErpPayment
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: ErpInvoiceLineItems
  targetName: ErpPayments