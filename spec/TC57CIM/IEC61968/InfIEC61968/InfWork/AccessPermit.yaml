name: AccessPermit
description: A permit is sometimes needed to provide legal access to land or equipment. For example, local authority permission
  for road works.
attributes:
- name: applicationNumber
  type: String
  description: ' Permit application number that is used by municipality, state, province, etc.'
- name: effectiveDate
  type: Date
  description: Date that permit became official.
- name: expirationDate
  type: Date
  description: Permit expiration date.
- name: payment
  type: Money
  description: Total cost of permit.
- name: permitID
  type: String
  description: Permit identifier.
ancestors:
- WorkDocument