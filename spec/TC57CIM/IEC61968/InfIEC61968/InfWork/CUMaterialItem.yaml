- source: CUMaterialItem
  target: TypeMaterial
  sourceCardinality: 0..*
  targetCardinality: 0..1
  sourceName: CUMaterialItems
  targetName: TypeMaterial
- source: CUMaterialItem
  target: PropertyUnit
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: CUMaterialItems
  targetName: PropertyUnits