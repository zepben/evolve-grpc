name: Transactor
description: The entity that ultimately executes the transaction and which is in control of the process; typically this is
  embodied in secure software running on a server that may employ secure hardware encryption devices for secure transaction
  processing.
ancestors:
- IdentifiedObject
associations:
- source: MerchantAccount
  target: Transactor
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: MerchantAccounts
  sourceDescription: All merchant accounts registered with this transactor.
  targetName: Transactors
  targetDescription: All transactors this merchant account is registered with.