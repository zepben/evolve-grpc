name: ElectronicAddress
description: Electronic address information.
attributes:
- name: email1
  type: String
  description: Primary email address.
- name: email2
  type: String
  description: Alternate email address.
- name: lan
  type: String
  description: Address on local area network.
- name: mac
  type: String
  description: MAC (Media Access Control) address.
- name: password
  type: String
  description: Password needed to log in.
- name: radio
  type: String
  description: Radio address.
- name: userID
  type: String
  description: User ID needed to log in, which can be for an individual person, an organisation, a location, etc.
- name: web
  type: String
  description: World wide web address.