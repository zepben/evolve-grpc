associations:
- source: Document
  target: ConfigurationEvent
  sourceCardinality: 0..1
  targetCardinality: 0..*
  sourceName: ChangedDocument
  sourceDescription: Document whose change resulted in this configuration event.
  targetName: ConfigurationEvents
  targetDescription: All configuration events created for this document.
- source: Author
  target: Document
  sourceCardinality: 0..1
  targetCardinality: 0..*
  sourceName: Author
  sourceDescription: Author of this document.
  targetName: Documents
  targetDescription: All documents of this this author.
- source: Approver
