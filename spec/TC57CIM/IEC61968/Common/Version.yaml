name: Version
description: This is the version for a group of devices or objects.  This could be used to track the version for any group
  of objects or devices over time. For example, for a DERGroup, the requesting system may want to get the details of a specific
  version of a DERGroup.
attributes:
- name: date
  type: DateTime
  description: date of this version
- name: major
  type: Integer
  description: major release level for this version
- name: minor
  type: Integer
  description: minor release level for this version
- name: revision
  type: Integer
  description: revision level for this version