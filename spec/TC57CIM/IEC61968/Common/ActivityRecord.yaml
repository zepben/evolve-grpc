name: ActivityRecord
description: Records activity for an entity at a point in time; activity may be for an event that has already occurred or
  for a planned activity.
attributes:
- name: createdDateTime
  type: DateTime
  description: Date and time this activity record has been created (different from the 'status.dateTime', which is the time
    of a status change of the associated object, if applicable).
- name: reason
  type: String
  description: Reason for event resulting in this activity record, typically supplied when user initiated.
- name: severity
  type: String
  description: Severity level of event resulting in this activity record.
- name: status
  type: Status
  description: Information on consequence of event resulting in this activity record.
- name: type
  type: String
  description: Type of event resulting in this activity record.
ancestors:
- IdentifiedObject
descendents:
- ComplianceEvent
- EndDeviceEvent
- ConfigurationEvent
- WorkActivityRecord
- FailureEvent
- AssetHealthEvent
- PSREvent
- SwitchingEvent
- EnvironmentalAlert
- EnvironmentalEvent
- MktActivityRecord
associations:
- source: Asset
  target: ActivityRecord
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: Assets
  sourceDescription: All assets for which this activity record has been created.
  targetName: ActivityRecords
  targetDescription: All activity records created for this asset.
- source: Author
  target: ActivityRecord
  sourceCardinality: 0..1
  targetCardinality: 0..*
  sourceName: Author
  sourceDescription: Author of this activity record.
  targetName: ActivityRecords
  targetDescription: All activity records with this author.