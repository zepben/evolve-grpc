name: AssetLifecycleStateKind
description: |-
  Lifecycle states an asset can be in.
  While the possible lifecycle states are standardized, the allowed transitions are not - they are intended to be defined by the business process requirements of local implementations.
attributes:
- name: manufactured
  description: Asset manufactured.
- name: purchased
  description: Asset purchased.
- name: received
  description: Asset received.
- name: retired
  description: Asset retired.
- name: disposedOf
  description: Asset disposed of.