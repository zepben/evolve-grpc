name: AssetFailureMode
description: |-
  What asset has failed to be able to do.
  Reason for breaker failure.
  Note: This enumeration provides essential information to asset health analytics. The existing list is a starting point and is anticipated to be fleshed out further as requirements are better understood (PAB 2016/01/09).
attributes:
- name: failToCarryLoad
  description: Failure to carry load.
- name: failToClose
  description: Failure to close.
- name: failToInterrupt
  description: Failure to interrupt.
- name: failToOpen
  description: Failure to open.
- name: failToProvideInsulationLevel
  description: Failure to provide insulation.