name: FailureEvent
description: An event where an asset has failed to perform its functions within specified parameters. This class is intended
  to reflect the failure itself. Additional information resulting from forensic analysis could be captured by a diagnosis
  data set.
attributes:
- name: breakerFailureReason
  type: BreakerFailureReasonKind
  description: Reason for breaker failure.
- name: corporateCode
  type: String
  description: Code for asset failure.
- name: failureClassification
  type: AssetFailureClassification
  description: Classification of failure.
- name: failureDateTime
  type: DateTime
  description: Time and date of asset failure.
- name: failureIsolationMethod
  type: FailureIsolationMethodKind
  description: How the asset failure was isolated from the system.
- name: failureMode
  type: AssetFailureMode
  description: What asset failed to be able to do.
- name: faultLocatingMethod
  type: String
  description: 'The method used for locating the faulted part of the asset. For example, cable options include: Cap Discharge-Thumping,
    Bridge Method, Visual Inspection, Other.'
- name: location
  type: String
  description: Failure location on an object.
- name: rootCause
  type: String
  description: Root cause of asset failure.
- name: transformerFailureReason
  type: TransformerFailureReasonKind
  description: Reason for transformer failure.
ancestors:
- ActivityRecord