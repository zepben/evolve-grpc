name: AssetHealthEvent
description: An asset health-related event that is created by an analytic. The event is a record of a change in asset health.
attributes:
- name: actionRecommendation
  type: String
  description: Recommendation for action.
- name: actionTimeline
  type: Duration
  description: Time horizon for action.
- name: effectiveDateTime
  type: DateTime
  description: The date and time when the event is effective.
ancestors:
- ActivityRecord
associations:
- source: Analytic
  target: AssetHealthEvent
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: Analytic
  sourceDescription: Analytic that initiated this asset health event.
  targetName: AssetHealthEvent
  targetDescription: Asset health event which can be generated by this analytic.