- source: Analytic
  target: AnalyticScore
  sourceCardinality: 0..1
  sourceName: Analytic
  sourceDescription: Analytic which was executed to arrive at this analytic score..
  targetCardinality: 0..*
  targetName: AnalyticScore
  targetDescription: Analytic score produced by this analytic.
- source: Analytic
  target: Asset
