name: Analytic
description: An algorithm or calculation for making an assessment about an asset or asset grouping for lifecycle decision
  making.
attributes:
- name: bestValue
  type: Float
  description: Value that indicates best possible numeric value.
- name: kind
  type: AnalyticKind
  description: Kind of analytic this analytic is.
- name: scaleKind
  type: ScaleKind
  description: The scoring scale kind.
- name: worstValue
  type: Float
  description: Value that indicates worst possible numeric value.
