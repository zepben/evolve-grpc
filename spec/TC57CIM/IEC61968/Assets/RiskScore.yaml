name: RiskScore
description: Score that is indicative of the risk associated with one or more assets.
attributes:
- name: kind
  type: RiskScoreKind
  description: The risk kind, such as CustomerRisk, FinancialRisk, SafetyRisk, etc.
ancestors:
- AggregateScore
associations:
- source: HealthScore
  target: RiskScore
  sourceCardinality: 0..*
  targetCardinality: 0..1
  sourceName: AssetHealthScore
  sourceDescription: Individual health score associated with this risk score.
  targetName: AssetRiskScore
  targetDescription: Risk score with which this health score is associated.