  sourceCardinality: "1"
  sourceName: MarketProduct
  targetCardinality: 0..*
  targetName: ResourceAwardInstruction
- source: MarketProduct
  target: BidError
  sourceCardinality: 0..1
  sourceName: MarketProduct
  targetCardinality: 0..*
  targetName: BidError
- source: MarketProduct
