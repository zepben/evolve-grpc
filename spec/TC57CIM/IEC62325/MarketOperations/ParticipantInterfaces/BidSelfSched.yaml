  target: ContractRight
  sourceCardinality: 0..*
  sourceName: 0..1
  sourceDescription: BidSelfSched
  targetName: TransmissionContractRight
- source: BidSelfSched
  target: AdjacentCASet
  sourceCardinality: 0..*
  sourceName: 0..1
  sourceDescription: BidSelfSched
  targetName: AdjacentCASet
- source: BidSelfSched
  target: HostControlArea
  sourceCardinality: 0..*
  sourceName: 0..1
  sourceDescription: BidSelfSched
  targetName: HostControlArea
- source: BidSelfSched
  target: SubControlArea
  sourceCardinality: 0..*
  sourceName: 0..1
  sourceDescription: BidSelfSched
  targetName: SubControlArea
- source: BidSelfSched
  target: ProductBid
  sourceCardinality: 0..*
  sourceName: "1"
  sourceDescription: BidSelfSched
  targetName: ProductBid