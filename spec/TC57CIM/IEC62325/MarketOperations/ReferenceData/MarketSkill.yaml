  target: MarketQualificationRequirement
  sourceCardinality: 0..*
  targetCardinality: 0..*
  sourceName: MarketSkills
  targetName: MarketQualificationRequirements
- source: MarketPerson
  target: MarketSkill
  sourceCardinality: 0..1
  targetCardinality: 0..*
  sourceName: MarketPerson
  targetName: MarketSkills