name: TimeOfUse
description: Time of Use used by a CRR definition for specifying the time the CRR spans. ON - CRR spans the on peak hours
  of the day, OFF - CRR spans the off peak hours of the day, 24HR - CRR spans the entire day.
attributes:
- name: ON
  description: Time of use spans only the on peak hours of the day.
- name: OFF
  description: Time of use spans only the off peak hours of the day.
- name: 24HR
  description: Time of use spans the entire day, 24 hours.