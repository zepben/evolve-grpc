  target: TieLine
  sourceCardinality: 0..1
  sourceName: EnergyTransaction
  sourceDescription: A dynamic energy transaction can act as a pseudo tie line.
  targetCardinality: 0..*
  targetName: TieLines
  targetDescription: A dynamic energy transaction can act as a pseudo tie line.
