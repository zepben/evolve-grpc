  sourceName: TradingHubValues
  targetName: AggregatedPnode
- source: TradingHubValues
  target: TradingHubPrice
  sourceCardinality: 1..*
  targetCardinality: "1"
  sourceName: TradingHubValues
  targetName: TradingHubPrice