name: MarketLedger
description: In accounting transactions, a ledger is a book containing accounts to which debits and credits are posted from
  journals, where transactions are initially recorded. Journal entries are periodically posted to the ledger. Ledger actual
  represents actual amounts by account within ledger within company or within business area. Actual amounts may be generated
  in a source application and then loaded to a specific ledger within the enterprise general ledger or budget application.
