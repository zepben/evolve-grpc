name: Tsunami
description: A tsunami (tidal wave), a long high sea wave caused by an earthquake, submarine landslide, or other disturbance.
attributes:
- name: intensity
  type: Integer
  description: Tsunami intensity on the Papadopoulos-Imamura tsunami intensity scale. Possible values are 1-12, corresponding
    to I-XII.
- name: magnitude
  type: Float
  description: Tsunami magnitude in the Tsunami Magnitude Scale (Mt).  Is greater than zero.
ancestors:
- HydrosphericPhenomenon