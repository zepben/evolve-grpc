name: Earthquake
description: An earthquake.
attributes:
- name: focalDepth
  type: RelativeDisplacement
  description: The depth below the earth's surface of the earthquake's focal point.
- name: intensity
  type: Integer
  description: The intensity of the earthquake as defined by the Modified Mercalli Intensity (MMI) scale. Possible values
    are 1-12, corresponding to I-XII.
- name: magnitude
  type: Float
  description: The magnitude of the earthquake as defined on the Moment Magnitude (M<sub>w</sub>) scale, which measures the
    size of earthquakes in terms of the energy released. Must be greater than zero.
ancestors:
- GeosphericPhenomenon