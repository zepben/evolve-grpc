name: Hurricane
description: A hurricane, a subtype of cyclone occurring in the North Atlantic Ocean or North-eastern Pacific Ocean whose
  intensity is measured using the Saffir-Simpson Hurricane Scale.
attributes:
- name: category
  type: Integer
  description: The hurricane's category during the time interval, using Saffir-Simpson Hurricane Wind Scale, a 1 to 5 rating
    based on a hurricane's sustained wind speed.
ancestors:
- Cyclone