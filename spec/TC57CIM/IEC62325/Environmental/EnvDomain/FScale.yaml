name: FScale
description: "Fujita scale (referred to as EF-scale starting in 2007) for tornado damage.  A set of wind estimates (not measurements)\
  \ based on damage. It uses three-second gusts estimated at the point of damage based on a judgment of 8 levels of damage\
  \ to 28 indicators. These estimates vary with height and exposure.  \nThe 3 second gust is not the same wind as in standard\
  \ surface observations.\nEnumerations based on NOAA conventions."
attributes:
- name: zero
  description: 65-85 mph 3-second gust.
- name: one
  description: 86-110 mph 3-second gust.
- name: two
  description: 111-135 mph 3-second gust.
- name: three
  description: 136-165 mph 3-second gust.
- name: four
  description: 166-200 mph 3-second gust.
- name: five
  description: Over 200 mph 3-second gust.
- name: minusNine
  description: Unknown.