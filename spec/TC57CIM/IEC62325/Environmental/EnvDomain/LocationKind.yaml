name: LocationKind
description: The nature of the location being defined for an environmental entity. Possible values are center, perimeter,
  primary, secondary.
attributes:
- name: center
  description: The center of a phenomenon. Will typically be used with a Location with a single PositionPoint instance.
- name: extent
  description: The area or line of a phenomenon, not the center. Will typically be used with a Location with multiple PositionPoint
    instances.
- name: primary
  description: Primary area to which an environmental alert applies.
- name: secondary
  description: Secondary area to which an environmental alert applies.