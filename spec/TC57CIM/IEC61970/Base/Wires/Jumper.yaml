name: Jumper
description: A short section of conductor with negligible impedance which can be manually removed and replaced if the circuit
  is de-energized. Note that zero-impedance branches can potentially be modelled by other equipment types.
ancestors:
- Switch
associations:
- source: JumperAction
  target: Jumper
  sourceCardinality: 0..1
  targetCardinality: 0..1
  sourceName: JumperAction
  sourceDescription: Action taken with this jumper.
  targetName: Jumper
  targetDescription: Jumper on which this action is taken.