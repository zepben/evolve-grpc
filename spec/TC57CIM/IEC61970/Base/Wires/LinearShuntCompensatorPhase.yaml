name: LinearShuntCompensatorPhase
description: A per phase linear shunt compensator has banks or sections with equal admittance values.
attributes:
- name: gPerSection
  type: Conductance
  description: Conductance per section for this phase if shunt compensator is wye connected.  Conductance per section phase
    to phase if shunt compensator is delta connected.
- name: bPerSection
  type: Susceptance
  description: Susceptance per section of the phase if shunt compensator is wye connected.   Susceptance per section phase
    to phase if shunt compensator is delta connected.
ancestors:
- ShuntCompensatorPhase