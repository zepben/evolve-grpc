name: OperationalLimitDirectionKind
description: The direction attribute describes the side of  a limit that is a violation.
attributes:
- name: high
  description: High means that a monitored value above the limit value is a violation.   If applied to a terminal flow, the
    positive direction is into the terminal.
- name: low
  description: Low means a monitored value below the limit is a violation.  If applied to a terminal flow, the positive direction
    is into the terminal.
- name: absoluteValue
  description: An absoluteValue limit means that a monitored absolute value above the limit value is a violation.