name: FuelType
description: Type of fuel.
attributes:
- name: coal
  description: Generic coal, not including lignite type.
- name: oil
  description: Oil.
- name: gas
  description: Natural gas.
- name: lignite
  description: The fuel is lignite coal.  Note that this is a special type of coal, so the other enum of coal is reserved
    for hard coal types or if the exact type of coal is not known.
- name: hardCoal
  description: Hard coal.
- name: oilShale
  description: Oil Shale.
- name: brownCoalLignite
  description: Brown coal lignite.
- name: coalDerivedGas
  description: Coal derived gas.
- name: peat
  description: Peat.
- name: other
  description: Any fuel type not included in the rest of the enumerated value.