name: Duration
description: Duration as "PnYnMnDTnHnMnS" which conforms to ISO 8601, where nY expresses a number of years, nM a number of
  months, nD a number of days. The letter T separates the date expression from the time expression and, after it, nH identifies
  a number of hours, nM a number of minutes and nS a number of seconds. The number of seconds could be expressed as a decimal
  number, but all other numbers are integers.