name: Validity
description: Validity for MeasurementValue.
attributes:
- name: GOOD
  description: The value is marked good if no abnormal condition of the acquisition function or the information source is
    detected.
- name: QUESTIONABLE
  description: The value is marked questionable if a supervision function detects an abnormal behaviour, however the value
    could still be valid. The client is responsible for determining whether or not values marked "questionable" should be
    used.
- name: INVALID
  description: The value is marked invalid when a supervision function recognises abnormal conditions of the acquisition function
    or the information source (missing or non-operating updating devices). The value is not defined under this condition.
    The mark invalid is used to indicate to the client that the value may be incorrect and shall not be used.