name: AnalogControl
description: An analog control used for supervisory control.
attributes:
- name: maxValue
  type: Float
  description: Normal value range maximum for any of the Control.value. Used for scaling, e.g. in bar graphs.
- name: minValue
  type: Float
  description: Normal value range minimum for any of the Control.value. Used for scaling, e.g. in bar graphs.
ancestors:
- Control
descendents:
- SetPoint
- RaiseLowerCommand
associations:
- source: AnalogValue
  target: AnalogControl
  sourceCardinality: "1"
  targetCardinality: 0..1
  sourceName: AnalogValue
  sourceDescription: The MeasurementValue that is controlled.
  targetName: AnalogControl
  targetDescription: The Control variable associated with the MeasurementValue.