name: DiscreteValue
description: DiscreteValue represents a discrete MeasurementValue.
attributes:
- name: value
  type: Integer
  description: The value to supervise.
ancestors:
- MeasurementValue
associations:
- source: DiscreteValue
  target: Command
  sourceCardinality: "1"
  targetCardinality: 0..1
  sourceName: DiscreteValue
  sourceDescription: The MeasurementValue that is controlled.
  targetName: Command
  targetDescription: The Control variable associated with the MeasurementValue.
- source: Discrete
  target: DiscreteValue
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: Discrete
  sourceDescription: Measurement to which this value is connected.
  targetName: DiscreteValues
  targetDescription: The values connected to this measurement.