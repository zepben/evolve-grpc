name: AnalogValue
description: AnalogValue represents an analog MeasurementValue.
attributes:
- name: value
  type: Float
  description: The value to supervise.
ancestors:
- MeasurementValue
associations:
- source: AnalogValue
  target: AnalogControl
  sourceCardinality: "1"
  targetCardinality: 0..1
  sourceName: AnalogValue
  sourceDescription: The MeasurementValue that is controlled.
  targetName: AnalogControl
  targetDescription: The Control variable associated with the MeasurementValue.
- source: AltTieMeas
  target: AnalogValue
  sourceCardinality: 0..*
  targetCardinality: "1"
  sourceName: AltTieMeas
  sourceDescription: The usage of the measurement within the control area specification.
  targetName: AnalogValue
  targetDescription: The specific analog value used as a source.
- source: AltGeneratingUnitMeas
  target: AnalogValue
  sourceCardinality: 0..*
  targetCardinality: "1"
  sourceName: AltGeneratingUnit
  sourceDescription: The alternate generating unit for which this measurement value applies.
  targetName: AnalogValue
  targetDescription: The specific analog value used as a source.
- source: Analog
  target: AnalogValue
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: Analog
  sourceDescription: Measurement to which this value is connected.
  targetName: AnalogValues
  targetDescription: The values connected to this measurement.