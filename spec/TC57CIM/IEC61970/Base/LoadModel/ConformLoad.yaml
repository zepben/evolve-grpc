name: ConformLoad
description: ConformLoad represent loads that follow a daily load change pattern where the pattern can be used to scale the
  load with a system load.
ancestors:
- EnergyConsumer
associations:
- source: ConformLoadGroup
  target: ConformLoad
  sourceCardinality: 0..1
  targetCardinality: 0..*
  sourceName: LoadGroup
  sourceDescription: Group of this ConformLoad.
  targetName: EnergyConsumers
  targetDescription: Conform loads assigned to this ConformLoadGroup.