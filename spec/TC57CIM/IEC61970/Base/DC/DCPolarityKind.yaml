name: DCPolarityKind
description: Polarity for DC circuits.
attributes:
- name: positive
  description: Positive pole. The converter terminal is intended to operate at a positive voltage relative the midpoint or
    negative terminal.
- name: middle
  description: Middle pole. The converter terminal is the midpoint in a bipolar or symmetric monopole configuration. The midpoint
    can be grounded and/or have a metallic return.
- name: negative
  description: Negative pole. The converter terminal is intended to operate at a negative voltage relative the midpoint or
    positive terminal.