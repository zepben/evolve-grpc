name: ConnectivityNodeContainer
description: A base class for all objects that may contain connectivity nodes or topological nodes.
ancestors:
- PowerSystemResource
descendents:
- EquivalentNetwork
- EquipmentContainer
associations:
- source: TopologicalNode
  target: ConnectivityNodeContainer
  sourceCardinality: 0..*
  targetCardinality: 0..1
  sourceName: TopologicalNode
  sourceDescription: The topological nodes which belong to this connectivity node container.
  targetName: ConnectivityNodeContainer
  targetDescription: The connectivity node container to which the topological node belongs.
- source: ConnectivityNode
  target: ConnectivityNodeContainer
  sourceCardinality: 0..*
  targetCardinality: "1"
  sourceName: ConnectivityNodes
  sourceDescription: Connectivity nodes which belong to this connectivity node container.
  targetName: ConnectivityNodeContainer
  targetDescription: Container of this connectivity node.