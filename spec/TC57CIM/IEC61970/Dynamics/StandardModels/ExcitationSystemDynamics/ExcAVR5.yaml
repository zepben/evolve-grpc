name: ExcAVR5
description: Manual excitation control with field circuit resistance. This model can be used as a very simple representation
  of manual voltage control.
attributes:
- name: ka
  type: PU
  description: Gain (<i>Ka</i>).
- name: rex
  type: PU
  description: Effective output resistance (<i>Rex</i>). <i>Rex</i> represents the effective output resistance seen by the
    excitation system.
- name: ta
  type: Seconds
  description: Time constant (<i>Ta</i>) (&gt;= 0).
ancestors:
- ExcitationSystemDynamics