name: WindUVRTQcontrolModeKind
description: UVRT Q control modes <i>M</i><i><sub>qUVRT</sub></i><i>.</i>
attributes:
- name: mode0
  description: Voltage-dependent reactive current injection (<i>M</i><i><sub>qUVRT</sub></i> <sub> </sub>equals 0).
- name: mode1
  description: Reactive current injection controlled as the pre-fault value plus an additional voltage dependent reactive
    current injection (<i>M</i><i><sub>qUVRT</sub></i> equals 1).
- name: mode2
  description: Reactive current injection controlled as the pre-fault value plus an additional voltage-dependent reactive
    current injection during fault, and as the pre-fault value plus an additional constant reactive current injection post
    fault (<i>M</i><i><sub>qUVRT</sub></i><sub>  </sub>equals 2).