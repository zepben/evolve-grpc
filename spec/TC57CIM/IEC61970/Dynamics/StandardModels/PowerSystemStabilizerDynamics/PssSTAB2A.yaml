name: PssSTAB2A
description: |-
  Power system stabilizer part of an ABB excitation system.
  [Footnote: ABB excitation systems are an example of suitable products available commercially. This information is given for the convenience of users of this document and does not constitute an endorsement by IEC of these products.]
attributes:
- name: hlim
  type: PU
  description: Stabilizer output limiter (<i>H</i><i><sub>LIM</sub></i>).  Typical value = 0,5.
- name: k2
  type: PU
  description: Gain (<i>K2</i>).  Typical value = 1,0.
- name: k3
  type: PU
  description: Gain (<i>K3</i>).  Typical value = 0,25.
- name: k4
  type: PU
  description: Gain (<i>K4</i>).  Typical value = 0,075.
- name: k5
  type: PU
  description: Gain (<i>K5</i>).  Typical value = 2,5.
- name: t2
  type: Seconds
  description: Time constant (<i>T2</i>).  Typical value = 4,0.
- name: t3
  type: Seconds
  description: Time constant (<i>T3</i>).  Typical value = 2,0.
- name: t5
  type: Seconds
  description: Time constant (<i>T5</i>).  Typical value = 4,5.
ancestors:
- PowerSystemStabilizerDynamics