name: PackageDependenciesCIMVersion
description: The version of dependencies description among top level subpackages of the combined CIM model.  This is not the
  same as the combined packages version.
attributes:
- name: date
  type: Date
  description: Date of last change to the main package dependencies in format YYYY-MM-DD.   This is updated when the version
    attribute is updated.
- name: version
  type: String
  description: The version of the main subpackages of the combined CIM model.  The format is simply an integer.  The version
    (and date) initial values should be updated any time the dependencies in the model change and require an actual change
    to the diagrams within this package.