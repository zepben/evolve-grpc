  target: PricingStructure
  sourceCardinality: 0..*
  sourceName: Tariffs
  sourceDescription: All tariffs used by this pricing structure.
  targetCardinality: 0..*
  targetName: PricingStructures
  targetDescription: All pricing structures using this tariff.