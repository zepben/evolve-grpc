name: AccumulatorValue
description: AccumulatorValue represents an accumulated (counted) MeasurementValue.
attributes:
- name: value
  type: Integer
  description: The value to supervise. The value is positive.
ancestors:
- MeasurementValue
associations:
- source: Accumulator
  target: AccumulatorValue
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: Accumulator
  sourceDescription: Measurement to which this value is connected.
  targetName: AccumulatorValues
  targetDescription: The values connected to this measurement.