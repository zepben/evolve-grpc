name: DiagramObjectPoint
description: A point in a given space defined by 3 coordinates and associated to a diagram object.  The coordinates may be
  positive or negative as the origin does not have to be in the corner of a diagram.
attributes:
- name: xPosition
  type: Float
  description: The X coordinate of this point.
- name: yPosition
  type: Float
associations:
- source: DiagramObject
  target: DiagramObjectPoint
  sourceCardinality: "1"
  targetCardinality: 0..*
  sourceName: DiagramObject
  sourceDescription: The diagram object with which the points are associated.
  targetName: DiagramObjectPoints
  targetDescription: A diagram object can have 0 or more points to reflect its layout position, routing (for polylines) or
    boundary (for polygons).