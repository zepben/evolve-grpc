name: Breaker
description: A mechanical switching device capable of making, carrying, and breaking currents under normal circuit conditions
  and also making, carrying for a specified time, and breaking currents under specified abnormal circuit conditions e.g.  those
  of short circuit.
ancestors:
- ProtectedSwitch
attributes:
- name: inTransitTime
  type: Float
  description: The transition time from open to close in seconds.