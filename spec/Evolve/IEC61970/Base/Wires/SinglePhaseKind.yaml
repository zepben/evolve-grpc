name: SinglePhaseKind
description: Enumeration of single phase identifiers. Allows designation of single phases for both transmission and distribution
  equipment, circuits and loads.
attributes:
- name: NONE
  description: no phase specified.
- name: A
  description: Phase A.
- name: B
  description: Phase B.
- name: C
  description: Phase C.
- name: N
  description: Neutral.
- name: X
  description: An unknown primary phase.
- name: Y
  description: An unknown primary phase.
- name: s1
  description: Secondary phase 1.
- name: s2
  description: Secondary phase 2.